---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <a href="{{ site.url }}{{ post.url }}">
      {{ post.content }}
    </a>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ site.url }}/page{{paginator.next_page}}">&#8606;</a>
  {% else %}
    <span class="pagination-item older">&#8606;</span>
  {% endif %}
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a class="pagination-item newer" href="{{ site.url }}/">&#8608</a>
    {% else %}
      <a class="pagination-item newer" href="{{ site.url }}/page{{paginator.previous_page}}">&#8608;</a>
    {% endif %}
  {% else %}
    <span class="pagination-item newer">&#8608;</span>
  {% endif %}
</div>
